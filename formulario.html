    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>    
    <body>

            <form>
                <fieldset>

                <label for="name">Nome do usuário:</label>
                <input id="name" name="name" type="text">

                <label for="male">Data de Nascimento</label>
                <input id="date" name="birthdate" type="date">

                <label for="t-shirt-color">Cor da camisa:</label>
                <input id="color" name="t-shirt-color" type= "color">

                <label for="male">Masculino</label>
                <input id="male" name="male" type="checkbox" value="Masculino">
                
                <label for="female">Feminino</label>
                <input id="female" name="female" type="checkbox" value="Masculino">
               
                <label for="schedule">Horario de Agendamento</label>
                <input id="schedule" name="schedule" type="datetime-local">

                <label for="email">E-mail</label>
                <input id="email" name="email" type="email">           

                <label for="photo">Foto:</label>
                <input id="photo" name="photo" type="file">
                
                <label for="photo2">Foto:</label>
                <input id="photo" src="" alt="photo2" type="image">
                
                <label for="month">Mês:</label>
                <input id="month" name="month" type="month">

                <label for="age">Número:</label>
                <input id="number" name="number" type=" number">
               
                <label for="password">Digite a sua senha:</label>
                <input id="password" name="password" type="password">
    
                <label for="gender2">Masculino</label>
                <input id="gender2" name="gender2" type="radio" value="Masc">
    
                <label for="gender2">Feminino</label>
                <input id="gender2" name="gender2" type="radio" value="female">
           


                </fieldset>

                <label for="lickert">Lickert</label>
                <input id="lickert" name="lickert" type="range">

                <br>
                <br>

                <label for="phone">Celular</label>
                <input id="phone" name="phone" type="tel">

                <br>
                <br>

                <input type="reset" value="Limpar">

            </form>

    </body>


</html>
